<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sistema Gestion - Registro</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/validacion.css" rel="stylesheet">



</head>

<body class="bg-gradient-primary">

    <div class="container">



        <div class="card border-2 shadow-lg my-1">

            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-2 "></div>
                <div class="col-lg-7">
                    <div class="p-4">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Crear una cuenta</h1>
                        </div>
                        <!--formulario-->
                        <form class="user" id="formulario">
                            <!--form grupo 1-->
                            <div class="form-group row">
                                <!--form grupo nombre-->
                                <div class="col-sm-6 mb-3 mb-sm-0 formulario__grupo" id="grupo-nombre">
                                    <input type="text" class="form-control form-control-user" id="txtNombre"
                                        name="nombre" placeholder="Nombre">
                                    <i class="bi bi-x-circle formulario__validacion-estado" id="estado-nombre"></i>
                                    <p class="formulario__input-error">Nombre ingresado no es valido</p>
                                </div>
                                <!--form grupo apellido-->
                                <div class="col-sm-6 formulario__grupo" id="grupo-apellido">
                                    <input type="text" class="form-control form-control-user" id="txtApellido"
                                        name="apellido" placeholder="Apellido">
                                    <i class="bi bi-x-circle formulario__validacion-estado" id="estado-apellido"></i>
                                    <p class="formulario__input-error">Apellido ingresado no es valido</p>
                                </div>

                            </div>
                            <!--form grupo 2-->
                            <div class="form-group row">
                                <!--form grupo email-->
                                <div class="col-sm-6 mb-3 mb-sm-0 formulario__grupo" id="grupo-email">
                                    <input type="email" class="form-control form-control-user" id="txtEmail"
                                        name="email" placeholder="Email">
                                    <i class="bi bi-x-circle formulario__validacion-estado" id="estado-email"></i>
                                    <p class="formulario__input-error">Email ingresado no es valido</p>
                                </div>
                                <!--form grupo telefono-->
                                <div class="col-sm-6 formulario__grupo" id="grupo-te">
                                    <input type="text" class="form-control form-control-user" id="txtTelefono" 
                                        name="telefono" placeholder="Telefono">
                                    <i class="bi bi-x-circle formulario__validacion-estado" id="estado-telefono"></i>
                                    <p class="formulario__input-error">Telefono ingresado no es valido</p>
                                </div>
                            </div>
                            <!--form grupo 3-->
                            <!--form grupo password-->
                            <div class="form-group formulario__grupo" id="grupo-password">
                                <input type="password" class="form-control form-control-user" name="password"
                                    id="txtPassword" placeholder="Contraseña">
                                <i class="bi bi-x-circle formulario__validacion-estado" id="estado-password"></i>
                                <p class="formulario__input-error">Contraseña ingresada no es valida</p>
                            </div>
                            <!--form grupo 4-->
                            <!--form grupo repetirpassword-->
                            <div class="form-group formulario__grupo" id="grupo-repetirPassword">
                                <input type="password" class="form-control form-control-user" id="txtRepetirPassword"
                                    placeholder="Repetir Contraseña" name="repetirPassword">
                                <i class="bi bi-x-circle formulario__validacion-estado" id="estado-repetirPassword"></i>
                                <p class="formulario__input-error">Contraseña ingresada no coincide</p>
                            </div>
                            <!--form botones -->
                            <a onclick="registrarUsuario()" href="#"
                                class="btn btn-primary btn-user btn-block">Registrar</a>
                            <hr>
                            <button href="#" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Registrarse con Google
                            </button>
                            <button href="#" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Registrarse con Facebook
                            </button>


                        </form>

                        <hr>
                        <div class="text-center">
                            <a class="medium" href="forgot-password.html">¿Olvidaste la contraseña?</a>
                        </div>
                        <div class="text-center">
                            <a class="medium" href="index.html">¿Ya tienes una cuenta? Logueate!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script src="js/registrar.js"></script>

    <script src="js/validacion.js"></script>

</body>

</html>
